<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - StudySync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
          <div class="sidebar__logo">
            <img src="./public/icon.svg" alt="StudySync" />
          </div>
          <span class="sidebar__brand">StudySync</span>
        </div>
        
        <nav class="sidebar__nav">
          <a href="dashboard.html" class="sidebar__item active" data-page="dashboard">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            </span>
            <span>Dashboard</span>
          </a>
          <a href="browse.html" class="sidebar__item" data-page="browse">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </span>
            <span>Browse Notes</span>
          </a>
          <a href="uploads.html" class="sidebar__item" data-page="uploads">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
            </span>
            <span>My Uploads</span>
          </a>
          <a href="leaderboard.html" class="sidebar__item" data-page="leaderboard">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
              </svg>
            </span>
            <span>Leaderboard</span>
          </a>
          <a href="profile.html" class="sidebar__item" data-page="profile">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
            <span>Profile</span>
          </a>
          <a href="approvals.html" class="sidebar__item" data-page="approvals">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </span>
            <span>Approvals</span>
          </a>
          <a href="settings.html" class="sidebar__item" data-page="settings">
            <span class="sidebar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
            <span>Settings</span>
          </a>
        </nav>
        
        <div class="sidebar__footer">
          <div class="sidebar__premium">
            <div class="sidebar__premium-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <div class="sidebar__premium-title">Go Premium</div>
            <div class="sidebar__premium-text">Unlock unlimited downloads</div>
            <button class="btn btn--primary sidebar__premium-btn" onclick="alert('Upgrade feature is a demo!')">Upgrade Now</button>
          </div>
        </div>
      </aside>

      <div class="main-content">
        <header class="top-navbar">
          <div class="navbar__search">
            <svg class="navbar__search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" class="navbar__search-input" placeholder="Search notes, subjects..." />
          </div>
          
          <div class="navbar__actions">
            <div class="navbar__notification">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="navbar__notification-badge"></span>
            </div>
            
            <div class="navbar__profile" id="profile-menu">
              <div class="navbar__avatar">
                <img src="./public/young-asian-woman-student-portrait.jpg" alt="Profile" id="profile-avatar" />
              </div>
              <div class="navbar__profile-info">
                <span class="navbar__profile-name" id="profile-name">User</span>
                <span class="navbar__profile-email" id="profile-email">user@example.com</span>
              </div>
            </div>
          </div>
        </header>

        <main class="content-container">
          <div class="content-header" style="margin-bottom: 24px;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
              <div>
                <h1 id="welcome-message" style="font-family: var(--font-heading); font-size: 32px; font-weight: 700; color: var(--foreground); margin: 0 0 8px 0;">Welcome back, User</h1>
                <p class="muted" style="font-size: 16px; margin: 0;">Here's what's happening with your notes today</p>
              </div>
              <a href="uploads.html" class="btn btn--primary" style="display: flex; align-items: center; gap: 8px; padding: 10px 18px; border-radius: 12px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                Upload Notes
              </a>
            </div>
          </div>

          <div class="dashboard-grid" id="stat-cards-container" style="margin-bottom: 20px;"></div>

          <div class="dashboard-grid--2col" style="margin-bottom: 20px;">
            <div id="activity-chart-container" class="chart-container card--full-height"></div>
            <div id="subject-distribution-container" class="chart-container card--full-height"></div>
          </div>

          <div class="dashboard-grid--2col">
            <div class="left-column" style="display: grid; grid-template-rows: auto 1fr; gap: 20px;">
              <div id="weekly-downloads-container" class="chart-container"></div>
              <div id="recent-activity-container" class="chart-container"></div>
            </div>
            <div class="right-column" style="display: grid; grid-template-rows: auto 1fr; gap: 20px;">
              <div id="quick-actions-container" class="chart-container"></div>
              <div id="progress-tracker-container" class="chart-container card--full-height"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
